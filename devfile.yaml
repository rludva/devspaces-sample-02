schemaVersion: 2.2.2
metadata:
  name: php-hello-world
projects:
  - name: php-hello-world
    git:
      remotes:
        origin: git@github.com:rludva/devspaces-sample-02.git
components:
  - name: tools
    container:
      image: registry.redhat.io/devspaces/udi-rhel9@sha256:f7325ee7259a0585e8017d4442d778a37f4c8a67d81fe70c241a014001e37539
      memoryLimit: 2Gi
      memoryRequest: 1Gi
      cpuLimit: '1'
      cpuRequest: '0.5'
commands:
  - id: run
    exec:
      label: Run the application
      component: tools
      # Předpokládáme, že v tomto repozitáři je soubor s aplikací nazvaný hello-world.php
      workingDir: ${PROJECTS_ROOT}/php-hello-world
      commandLine: php hello-world.php
      group:
        kind: run
